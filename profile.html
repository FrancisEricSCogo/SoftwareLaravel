<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Profile - SoftManage</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      color: #334155;
      line-height: 1.6;
    }

    /* Background decoration */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(79,70,229,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    /* Navigation */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(226, 232, 240, 0.8);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      display: flex;
      align-items: center;
    }

    .brand-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #4f46e5;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .brand-logo::before {
      content: "âš¡";
      margin-right: 0.5rem;
      color: #fbbf24;
      font-size: 1em;
      display: inline-block;
    }

    .brand-logo:hover {
      color: #3730a3;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-group {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-link {
      text-decoration: none;
      color: #64748b;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: none;
      background: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .nav-link:hover {
      color: #4f46e5;
      background: rgba(79, 70, 229, 0.1);
      transform: translateY(-1px);
    }

    .nav-link.active {
      color: #4f46e5;
      background: rgba(79, 70, 229, 0.15);
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.2);
    }

    .btn-secondary {
      background: #f1f5f9;
      color: #475569 !important;
      border: 1px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #e2e8f0;
      color: #334155 !important;
    }

    /* Main Content */
    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 3rem 2rem;
      animation: fadeInUp 0.6s ease-out;
    }

    .page-title {
      font-size: 2.8rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 0.5rem;
      text-align: center;
      letter-spacing: -0.025em;
    }

    .page-subtitle {
      font-size: 1.15rem;
      color: #64748b;
      text-align: center;
      margin-bottom: 3.5rem;
      font-weight: 400;
    }

    /* Profile Container */
    .profile-container {
      display: grid;
      gap: 2.5rem;
      grid-template-columns: 1fr;
    }

    /* Profile Header - Enhanced */
    .profile-header {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2.5rem;
      position: relative;
      overflow: hidden;
    }

    .profile-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
    }

    /* Fixed Avatar Sizing */
    .avatar-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      border: 4px solid #ffffff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease;
      display: block;
      /* Force consistent sizing */
      min-width: 140px;
      min-height: 140px;
      max-width: 140px;
      max-height: 140px;
    }

    .avatar-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(79, 70, 229, 0.9);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }

    .profile-header > div {
      flex: 1;
    }

    .profile-header h3 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 1.2rem;
      letter-spacing: -0.015em;
    }

    #photoForm {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    /* Enhanced Form Styles */
    .profile-form {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(226, 232, 240, 0.8);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 2rem;
      position: relative;
      overflow: hidden;
    }

    .profile-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
    }

    .profile-form h3 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f1f5f9;
      letter-spacing: -0.015em;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .form-label {
      font-weight: 600;
      color: #374151;
      font-size: 0.95rem;
      letter-spacing: -0.01em;
    }

    .form-input {
      padding: 1.2rem 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      background: #ffffff;
      color: #1e293b;
      transition: all 0.3s ease;
      outline: none;
      font-weight: 400;
    }

    .form-input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
      transform: translateY(-1px);
    }

    .form-input:hover {
      border-color: #cbd5e1;
    }

    .form-input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }

    /* Enhanced File Input */
    .file-input {
      padding: 1rem 1.5rem;
      border: 2px dashed #cbd5e1;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: inherit;
      background: #f8fafc;
      color: #475569;
      transition: all 0.3s ease;
      outline: none;
      cursor: pointer;
      flex: 1;
      min-width: 250px;
      font-weight: 500;
    }

    .file-input:hover {
      border-color: #4f46e5;
      background: rgba(79, 70, 229, 0.05);
      transform: translateY(-1px);
    }

    .file-input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    /* Enhanced Buttons */
    .upload-btn,
    .save-btn {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(79, 70, 229, 0.3);
      white-space: nowrap;
      letter-spacing: -0.01em;
      position: relative;
      overflow: hidden;
    }

    .upload-btn::before,
    .save-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .upload-btn:hover::before,
    .save-btn:hover::before {
      left: 100%;
    }

    .upload-btn:hover,
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(79, 70, 229, 0.4);
    }

    .upload-btn:active,
    .save-btn:active {
      transform: translateY(0);
    }

    .save-btn {
      align-self: flex-start;
      margin-top: 1rem;
    }

    /* Enhanced Message Display */
    .message-display {
      background: rgba(248, 250, 252, 0.98);
      backdrop-filter: blur(10px);
      border: 1px solid #e2e8f0;
      border-radius: 16px;
      padding: 2rem;
      font-family: 'Inter', monospace;
      font-size: 0.9rem;
      color: #475569;
      white-space: pre-wrap;
      word-break: break-word;
      margin-top: 2.5rem;
      display: none;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    .message-display:not(:empty) {
      display: block;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-container {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links {
        gap: 1rem;
      }

      .main-content {
        padding: 2rem 1rem;
      }

      .page-title {
        font-size: 2.2rem;
      }

      .profile-header {
        flex-direction: column;
        text-align: center;
        gap: 2rem;
        padding: 2rem;
      }

      .profile-form {
        padding: 2rem;
      }

      #photoForm {
        justify-content: center;
      }

      .avatar {
        width: 110px;
        height: 110px;
        min-width: 110px;
        min-height: 110px;
        max-width: 110px;
        max-height: 110px;
      }
    }

    @media (max-width: 480px) {
      .nav-group {
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
      }

      .main-content {
        padding: 1rem 0.5rem;
      }

      .profile-header,
      .profile-form {
        padding: 1.5rem;
        border-radius: 16px;
      }

      #photoForm {
        flex-direction: column;
        align-items: stretch;
      }

      .file-input {
        min-width: auto;
      }

      .page-title {
        font-size: 1.8rem;
      }
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-header,
    .profile-form {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .profile-form:nth-child(2) {
      animation-delay: 0.1s;
    }

    .profile-form:nth-child(3) {
      animation-delay: 0.2s;
    }

    /* Loading states */
    .upload-btn.loading::after,
    .save-btn.loading::after {
      content: "";
      width: 16px;
      height: 16px;
      margin-left: 10px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Success/Error states */
    .form-input.success {
      border-color: #10b981;
      background-color: rgba(16, 185, 129, 0.05);
    }

    .form-input.error {
      border-color: #ef4444;
      background-color: rgba(239, 68, 68, 0.05);
    }

    /* Professional enhancements */
    .profile-header,
    .profile-form {
      position: relative;
      overflow: hidden;
    }

    .profile-header::after,
    .profile-form::after {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(79, 70, 229, 0.03) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Improved focus states */
    *:focus {
      outline: 2px solid rgba(79, 70, 229, 0.5);
      outline-offset: 2px;
    }

    .nav-link:focus,
    .upload-btn:focus,
    .save-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <a href="index.html" class="brand-logo">SoftManage</a>
      </div>
      
      <div class="nav-links">
        <div class="guest-only nav-group">
          <a href="index.html" class="nav-link">Home</a>
          <a href="register.html" class="nav-link">Register</a>
          <a href="login.html" class="nav-link">Login</a>
        </div>

        <div class="auth-only nav-group">
          <a href="software.html" class="nav-link">Software</a>
          <a href="profile.html" class="nav-link active">Profile</a>
          <button class="nav-link btn-secondary" id="btnLogout">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <h1 class="page-title">My Profile</h1>
    <p class="page-subtitle">Manage your account details and preferences</p>
    
    <div class="profile-container">
      <!-- profile header + photo -->
      <div class="profile-header">
        <div class="avatar-container">
          <img id="avatar" class="avatar" alt="avatar" src="">
          <div class="avatar-overlay">Change Photo</div>
        </div>
        <div>
          <h3>Profile Photo</h3>
          <form id="photoForm" enctype="multipart/form-data">
            <input type="file" name="avatar" class="file-input" accept="image/*" required>
            <button type="submit" class="upload-btn">Upload</button>
          </form>
        </div>
      </div>

      <!-- info form -->
      <form id="infoForm" class="profile-form">
        <div class="form-group">
          <label class="form-label">Name</label>
          <input name="name" id="name" class="form-input" placeholder="Your full name">
        </div>
        
        <div class="form-group">
          <label class="form-label">Username</label>
          <input name="username" id="username" class="form-input" placeholder="Your username">
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <input name="email" id="email" class="form-input" placeholder="Your email" type="email" readonly>
        </div>

        <div class="form-group">
          <label class="form-label">Contact Number</label>
          <input name="contact_number" id="contact_number" class="form-input" placeholder="Your contact number" type="tel">
        </div>

        <button type="submit" class="save-btn">Save Changes</button>
      </form>


    </div>

    <pre id="profileMsg" class="message-display"></pre>
  </main>

  <!-- Include Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app-axios.js"></script>

  <script>
    requireAuth().then(ok => { if (ok) loadProfile && loadProfile(); });
  </script>
</body>
</html>
